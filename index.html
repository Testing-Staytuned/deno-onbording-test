<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnBording</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #applyBtn {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #formContainer {
        display: none;
        margin-top: 20px;
      }

      #verificationForm {
        display: flex;
        flex-direction: column;
        max-width: 300px;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="applyBtn" onclick="showVerificationForm()">Apply</button>

    <div id="formContainer">
      <form id="verificationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <button type="button" onclick="sendVerification()" id="sendVerificationBtn">
          Send Verification
        </button>
        <div id="formContainer2" style="display: none">
          <label for="verificationCode">Verification Code:</label>
          <input type="text" id="verificationCode" required />
          <button type="button" onclick="submitVerification()" id="submit">
            Submit Verification
          </button>
        </div>
      </form>
    </div>

    <script>
      function showVerificationForm() {
        // Hide the apply button
        document.getElementById("applyBtn").style.display = "none";

        // Show the verification form
        document.getElementById("formContainer").style.display = "block";
      }

      function submitVerification() {
        const email = document.getElementById("email").value;
        const verificationCode =
          document.getElementById("verificationCode").value;

        // Perform verification logic (you can send this data to the server for processing)

        // For demonstration purposes, let's display the verified information on the page
        const resultContainer = document.createElement("div");
        resultContainer.innerHTML = `<p>Email: ${email}</p><p>Verification Code: ${verificationCode}</p>`;
        document.body.appendChild(resultContainer);

        // Clear the form
      }

      function sendVerification() {
        const email = document.getElementById("email").value;
        //show formContainer2 div
        document.getElementById("formContainer2").style.display = "block";
        //hide sendVerificationBtn
        document.getElementById("sendVerificationBtn").style.display = "none";
      }

      // Add event listener to the apply button
      document
        .getElementById("applyBtn")
        .addEventListener("click", showVerificationForm);

      // Add event listener to the send verification button
      document
        .getElementById("sendVerificationBtn")
        .addEventListener("click", sendVerification);

      // Add event listener to the submit button
      document
        .getElementById("submit")
        .addEventListener("click", submitVerification);

      document.getElementById("verificationForm").reset();
    </script>

<button onclick="runDemo()">Run Demo</button>
<script src="demo.js"></script>
  </body>
</html>
