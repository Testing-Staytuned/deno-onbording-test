<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnBording</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

#applyBtn {
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

#formContainer {
  display: none;
  margin-top: 20px;
}

#verificationForm {
  display: flex;
  flex-direction: column;
  max-width: 300px;
}

input {
  margin-bottom: 10px;
  padding: 8px;
  font-size: 14px;
}

button {
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
  background-color: #4caf50;
  color: white;
  border: none;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>

  <button id="applyBtn">Apply</button>
  
  <div id="formContainer">
      <form id="verificationForm">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <button type="button" id="sendVerificationBtn" onclick="sendVerification()">Send Verification</button>
          <div id="formContainer2" style="display: none;">
              <label for="verificationCode">Verification Code:</label>
              <input type="text" id="verificationCode" required>
              <button type="button" onclick="submitVerification()" id="submit">Submit Verification</button>
          </div>
      </form>
  </div>
  
  <script>
    const verificationCode = generateVerificationCode();
    function showVerificationForm() {
        document.getElementById('applyBtn').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
        
      }

    function generateVerificationCode() {
      const verificationCode = Math.floor(100000 + Math.random() * 900000);
      return verificationCode;
    }

    async function sendVerificationcode() {
      const email = document.getElementById('email').value;
      const response = await fetch(`http://localhost:3000/send-verification?email=${email}&code=${verificationCode}`, { method: 'POST' });
        const result = await response.json();

        if (response.ok) {
            // const resultContainer = document.createElement('div');
            // resultContainer.innerHTML = `<p>Email: ${result.email}</p><p>Verification Code: ${result.code}</p>`;
            // document.body.appendChild(resultContainer);
            alert('code sent!');
          } else {
            alert('Error sending verification: ' + result.error);
          }
    }
    
    async function submitVerification() {
      const email = document.getElementById('email').value;
      const verificationCode1 = document.getElementById('verificationCode').value;
        if(verificationCode1 == verificationCode){
            alert('Verification successful!');
        }
    }

    function sendVerification() {
      sendVerificationcode().then(() => {
        document.getElementById('formContainer2').style.display = 'block';
      });
    }

    document.getElementById('applyBtn').addEventListener('click', showVerificationForm);
</script>
</body>
</html>
